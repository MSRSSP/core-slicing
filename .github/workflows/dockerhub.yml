name: Build Docker Images

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  dockerhub:
    runs-on: ubuntu-latest

    steps:
      - name: checkout sources
        uses: actions/checkout@v2

      - name: checkout submodules
        shell: bash
        run: |
          git config --file .gitmodules --get-regexp url | while read url; do
            git config --file=.gitmodules $(echo "$url" | sed -E "s/git@github.com:|https:\/\/github.com\//https:\/\/${{ secrets.TOKEN }}:${{ secrets.TOKEN }}@github.com\//")
          done
          git submodule sync
          git submodule update --init --depth=1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1.10.0
        with:
          username: ziqiao
          password: 2a898dad-76a4-4013-bf85-538e94573d27

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.TOKEN}}
          tags: ziqiao/slice-docker:slice
